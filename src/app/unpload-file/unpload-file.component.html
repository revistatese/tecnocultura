<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Subir Articulo</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
              </div>
              <div class="col-md-8">
                   <label> Titulo de Articulo: </label>
                   
                  <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                  <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                  <button  class="btn btn-lg btn-primary btn-block mb-1" style="background:red" (click)="authService.login(userEmail.value, userPassword.value)">LOG-IN</button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
